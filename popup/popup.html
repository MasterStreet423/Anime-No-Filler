<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de relleno</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" defer></script>
    </head>

    <body>
        <section class="layout">
            <div class="header">
                <div class="img"></div>
                <div class="coffee"></div>
                <div class="skip">Skip Fill</div>
                <!-- button -->
                <input class="toggle" id="ToggleSwitch" type="checkbox" value="1"/>
                <!-- button -->
                <h2 class="cap"></h2>
            </div>
            
            <div class="rate-container">
                <div>
                    <p>Is the episode well catallogated?</p>
                </div>
                <div class="aa">
                    <img class="dislike" src="../images/Icons/dislike.webp" alt="img">
                    <img class="like" src="../images/Icons/like.webp" alt="img">
                </div>
                
            </div>

            <div class="minute">
                <p>contribute to the community.</p>
                <p2>At what minute does the chapter start?</p2>
                <input class="timein"  type="time" id="appt" name="appt" min="09:00" max="18:00" required />
                <button class="submit" type="submit">Send</button>
            </div>

            <div class="footer">
                <div class="wrapper">
                    <h2>List of anime</h2>
                    <a href="https://www.crunchyroll.com/es/" target="_blank">See all</a>
                    <div class="karrusel">
                        <img src="../images/fp/op.webp" alt="img">       
                        <img src="../images/fp/naruto.webp" alt="img">
                        <img src="../images/fp/narutosh.webp" alt="img">
                        <img src="../images/fp/boruto.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/bleach.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/BC.webp" alt="img">
                        <img src="../images/fp/op.webp" alt="img">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
